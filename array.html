<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const a = []
        a.at() // 找某个索引处的值
        a.concat() // 连接新数组
        a.entries() // key/value 迭代器
        a.every() // 都满足测试 true
        a.fill() // 用传入值填充
        a.filter() // 过滤
        a.find() // 传入测试函数，返回return true的第一个值
        a.findIndex() // 同上返回索引
        a.flat() // 打平指定深度数组
        a.flatMap() // 打平一层，可以回调一个函数
        a.forEach() // 循环
        a.includes() // 是否包含
        a.indexOf() // 查找第一个索引
        a.join() // 连接字符串
        a.keys() // 索引键迭代器
        a.lastIndexOf() // 查找最后一个索引
        a.map() // 循环，返回新数组
        a.pop() // 删最后元素
        a.push() // 末尾添加元素
        a.reduce() // 遍历相加
        a.reverse() // 就地反转
        a.shift() // 移除第一个
        a.slice() // 指定索引，返回新的
        a.some() // 传测试函数，有一个true，就返回true
        a.sort() // 排序
        a.splice() // 添加或删除元素
        a.toReversed()
        a.toSorted()
        a.toSpliced()
        a.unshift()
        a.values()
        a.with()
    </script>
</body>
</html>
